<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKD Project Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>

    <div id="passwordScreen">
        <div class="password-container">
            <div class="password-logo">PKD Dashboard</div>
            <h2 class="password-title">Secure Access</h2>
            <p class="password-subtitle">Please enter your password to continue</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
            <div class="password-error" id="passwordError">Incorrect password. Please try again.</div>
            <button class="password-submit" onclick="checkPassword()">Access Dashboard</button>
        </div>
    </div>

    <div id="dashboardWrapper">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="logo">PKD Dashboard</h1>
                    <div class="nav-buttons">
                        <button class="nav-btn active" onclick="showPage('projects')">Projects & Notes</button>
                        <button class="nav-btn" onclick="showPage('timeline')">Timeline View</button>
                    </div>
                </div>
                <div class="header-actions">
                    <span id="lastUpdatedText">Last Updated: Never</span>
                    <button class="btn-primary" id="projectsOnlyBtn" onclick="openCreateModal()">New Project</button>
                    <button class="btn-primary" id="manageBtn" onclick="openManageModal()">Manage Settings</button>
                    <button class="btn-primary" onclick="exportPKD()">Export PKD</button>
                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Upload PKD</button>
                    <input type="file" id="fileInput" style="display: none;" accept=".txt" onchange="handleFileUpload(event)">
                </div>
            </div>
        </header>

        <div id="projectsPage" class="page-container active">
            <div class="container" style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; max-width: none; height: calc(100vh - 200px);">
                <div style="display: flex; flex-direction: column; overflow: hidden;">
                    <div id="statsSummary" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                        <div class="stat-card">
                            <div style="font-size: 2rem; color: var(--accent-blue); font-weight: 600;" id="activeCount">0</div>
                            <div style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">Active Projects</div>
                        </div>
                        <div class="stat-card">
                            <div style="font-size: 2rem; color: var(--accent-green); font-weight: 600;" id="stableCount">0</div>
                            <div style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">Stable Projects</div>
                        </div>
                        <div class="stat-card">
                            <div style="font-size: 2rem; color: var(--accent-red); font-weight: 600;" id="flaggedCount">0</div>
                            <div style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">Flagged Projects</div>
                        </div>
                    </div>

                    <div class="filters-bar" id="filtersBar">
                        <div class="dropdown-filter">
                            <button class="dropdown-button" onclick="toggleDropdown('statusDropdown')">
                                Status: All <span>▼</span>
                            </button>
                            <div class="dropdown-menu" id="statusDropdown"></div>
                        </div>
                        
                        <div class="dropdown-filter">
                            <button class="dropdown-button" onclick="toggleDropdown('categoryDropdown')">
                                Category: All <span>▼</span>
                            </button>
                            <div class="dropdown-menu" id="categoryDropdown"></div>
                        </div>
                        
                        <div class="dropdown-filter">
                            <button class="dropdown-button" onclick="toggleDropdown('userDropdown')">
                                User: All <span>▼</span>
                            </button>
                            <div class="dropdown-menu" id="userDropdown"></div>
                        </div>
                        
                        <div class="search-container">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search projects..." oninput="applyFilters()">
                        </div>
                    </div>

                    <div style="flex: 1; overflow-y: auto;">
                        <div class="projects-grid" id="projectsList"></div>
                    </div>
                </div>

                <div class="notes-panel">
                    <h2 class="notes-header">Notes</h2>
                    <div class="notes-selector" id="notesSelector">
                        <select id="noteTypeSelect" onchange="switchNoteType()"></select>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button style="flex: 1; padding: 0.25rem 0.5rem; background: var(--pastel-blue); border: none; border-radius: 4px; color: var(--bg-primary); font-size: 0.75rem; cursor: pointer;" onclick="addNoteType()">+ Add Type</button>
                            <button style="flex: 1; padding: 0.25rem 0.5rem; background: var(--pastel-red); border: none; border-radius: 4px; color: var(--bg-primary); font-size: 0.75rem; cursor: pointer;" onclick="removeNoteType()">- Remove Type</button>
                        </div>
                    </div>
                    <div class="notes-content">
                        <textarea id="notesTextarea" placeholder="Enter your notes here..."></textarea>
                    </div>
                    <div class="notes-actions">
                        <button style="background: var(--pastel-blue); color: var(--bg-primary);" onclick="saveCurrentNote()">Save Notes</button>
                        <button style="background: var(--pastel-red); color: var(--bg-primary);" onclick="clearCurrentNote()">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="timelinePage" class="page-container">
            <div class="timeline-wrapper">
                <div style="padding: 2rem; text-align: center;">
                    <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Timeline View</h2>
                    <p style="color: var(--text-secondary);">Timeline functionality will be addressed in a separate update.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
